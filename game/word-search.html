<script>
	["Immunodeficiency", "Infection", "Transmission", "Immunesystem", "Vaginalfluids", "Macrophages", "Aware", "Intercourse", "Semen", "Antibody", "Syringe", "Breastmilk", "Blood", "Sex", "Condom", "Hypertcells", "Prep", "Aids", "Injection", "Measures"].map(word => WordFindGame.insertWordBefore($('#add-word').parent(), word));
	/* Init */
	function recreate() {
		$('#result-message').removeClass();
		var fillBlanks, game;
		try {
			game = new WordFindGame('#puzzle', {
				allowedMissingWords: 0,
				maxGridGrowth: 20,
				fillBlanks: fillBlanks,
				allowExtraBlanks: 'random',
				maxAttempts: 100,
			});
		} catch (error) {
			$('#result-message').text(`${error}, try to specify less ones`).css({
				color: 'red'
			});
			return;
		}
		wordfind.print(game);
		window.game = game;
		$('#create-grid').hide();
		$('#solve').show();
	}
	recreate();
	/* Event listeners */
	$('#extra-letters').change((evt) => $('#secret-word').prop('disabled', !evt.target.value.startsWith('secret-word')));
	$('#create-grid').click(recreate);
	$('#solve').click(() => game.solve());
</script>
