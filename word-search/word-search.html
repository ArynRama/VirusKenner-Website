<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Find</title>
    <link rel="stylesheet" type="text/css" href="wordfind.css">
</head>
<body>
    <div id="main" role="main">
        <div id="puzzle"></div>
        <ul id="words">
            <li><a id="add-word"></a></li>
        </ul>
        <fieldset id="controls">
            <button id="create-grid">Start</button>
            <p id="result-message"></p>
            <button id="solve">Give Up</button>
        </fieldset>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
    <script type="text/javascript" src="wordfind.js"></script> 
    <script type="text/javascript" src="wordfindgame.js"></script> 
    <script>
    [
            "Immunodeficiency",
            "Infection",
            "Transmission",
            "Immunesystem",
            "Vaginalfluids",
            "Macrophages",
            "Aware",
            "Intercourse",
            "Semen",
            "Antibody",
            "Syringe",
            "Breastmilk",
            "Blood",
            "Sex",
            "Condom",
            "Hypertcells",
            "Prep",
            "Aids",
            "Injection",
            "Measures"
        ].map(word => WordFindGame.insertWordBefore($('#add-word').parent(), word));

    /* Init */
    function recreate() {
        $('#result-message').removeClass();
        var fillBlanks, game;
        try {
            game = new WordFindGame('#puzzle', {
                allowedMissingWords: 0,
                maxGridGrowth: 20,
                fillBlanks: fillBlanks,
                allowExtraBlanks: 'random',
                maxAttempts: 100,
            });
        } catch (error) {
            $('#result-message').text(`${error}, try to specify less ones`).css({color: 'red'});
            return;
        }
        wordfind.print(game);
        if (window.game) {
            var emptySquaresCount = WordFindGame.emptySquaresCount();
            $('#result-message').text(`${emptySquaresCount ? 'but there are empty squares' : ''}`).css({color: ''});
        }
        window.game = game;
    }
    recreate();

    /* Event listeners */
    $('#extra-letters').change((evt) => $('#secret-word').prop('disabled', !evt.target.value.startsWith('secret-word')));

    $('#add-word').click( () => WordFindGame.insertWordBefore($('#add-word').parent()));

    $('#create-grid').click(recreate);

    $('#solve').click(() => game.solve());
    </script>
</body>
</html>
